<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UFGD</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <main>
        <section id="login">
            <img src="imagens/ufgd-logo.jpg" alt="Logo UFGD">
            <div id="formulario">
                <form action="login.php" method="post">
                    <div class="campos">
                        <label for="idCpf">CPF</label>
                        <input type="text" name="cpf" id="idCpf" required pattern="^\d{11}$" placeholder="00122233344">
                    </div>

                    <div class="campos">
                        <label for="idSenha">Senha</label>
                         <input type="password" name="senha" id="idSenha" required minlength="8">
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" id="esqueciSenha">Esqueci minha senha</a>
                    

                </form>
            </div>
        </section>
    </main>
</body>

</html>
